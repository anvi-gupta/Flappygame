<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="startGame()">
    <div style="width: 480px;">
    <button onmousedown="moveup()" onmousedown="clearmove()" ontouchstart="moveup()">UP</button><br><br>
    <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
    <button onmousedown="moveright()" onmousedown="clearmove()" ontouchstart="moveright()">RIGHT</button><br><br>
    <button onmousedown="movedown()" onmousedown="clearmove()" ontouchstart="movedown()">DOWN</button>
    </div>
    <script src="./app.js"></script>
</body>
</html>
